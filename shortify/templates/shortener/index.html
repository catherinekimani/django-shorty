{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <form method="post" action="{% url 'create_short_url' %}">
        {% csrf_token %}
        <input type="text" name="original_url" placeholder="Enter URL" required>
        <button type="submit">Shorten</button>
    </form>
    {% if shortened_url %}
    <h2>Your Shortened url: </h2>
        <p class="shortened-url"><a href="{{ shortened_url }}">{{ shortened_url }}</a></p>

    {% endif %}
</div>
{% endblock %}
